<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>请输入密码</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7dd3fc;
      --muted:#94a3b8;
    }
    html,body{height:100%;margin:0;font-family:"Helvetica Neue",Arial,sans-serif;background:
      radial-gradient(1200px 600px at 10% 10%, rgba(125,211,252,0.08), transparent),
      radial-gradient(900px 400px at 90% 90%, rgba(167,139,250,0.06), transparent),
      var(--bg);color:#e6eef8;}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px;box-sizing:border-box;}
    .card{width:100%;max-width:420px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);border-radius:16px;padding:28px;box-shadow:0 8px 30px rgba(2,6,23,0.6);backdrop-filter:blur(6px);}
    h1{margin:0 0 8px;font-size:20px;letter-spacing:0.2px}
    p.lead{margin:0 0 18px;color:var(--muted);font-size:14px}
    .field{display:flex;gap:8px;align-items:center}
    input[type="password"]{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);
      background:rgba(255,255,255,0.02);color:inherit;font-size:15px;outline:none;transition:box-shadow .15s,transform .06s;
      box-shadow:inset 0 -1px 0 rgba(0,0,0,0.3);}
    input[type="password"]:focus{box-shadow:0 6px 18px rgba(13,32,64,0.6);}
    button.btn{padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(180deg,var(--accent),#38bdf8);
      color:#042027;font-weight:600;cursor:pointer;box-shadow:0 6px 20px rgba(56,189,248,0.08);transition:transform .08s;}
    button.btn:active{transform:translateY(1px);}
    .helper{margin-top:14px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;align-items:center}
    .toggle-eye{background:none;border:none;color:var(--muted);cursor:pointer;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>请先输入密码</h1>
      <p class="lead">为了安全 请输入应用首字母以继续访问。</p>
      <form id="pwForm" onsubmit="return handleSubmit(event)" autocomplete="off" novalidate>
        <div class="field">
          <input id="password" type="password" placeholder="输入密码" required>
          <button type="submit" class="btn">进入</button>
        </div>
        <div class="helper">
          <span>安全访问 · 保持美观</span>
          <button type="button" class="toggle-eye" id="toggleEye"> </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const CORRECT = "wyy";
    function handleSubmit(e){
      e.preventDefault();
      const pw = document.getElementById('password').value.trim();
      if(pw === CORRECT){
        window.location.href = "https://drive.usercontent.google.com/download?id=1Bkqe85pv4NrShXkwcpW676FLC9AKEo-1&export=download";
      }else{
        alert("密码错误，请重新输入");
        const input = document.getElementById('password');
        input.value = "";
        input.focus();
      }
      return false;
    }
    document.getElementById('toggleEye').addEventListener('click',function(){
      const input=document.getElementById('password');
      const isPwd=input.type==='password';
      input.type=isPwd?'text':'password';
      this.textContent=isPwd?'':'';
    });
  </script>
</body>
</html>
